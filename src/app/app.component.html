<h1>{{title}}</h1>

<form [formGroup]="loginForm" (ngSubmit)=userLogin()>

    <input type="text"  placeholder="Enter the  Name" name="name"  formControlName="name">
    <br /><br/>
  

    <input type="email" placeholder="Enter the  email" name="email"  formControlName="email">
    <br />
   
    <br />

    <input type="password" placeholder="Enter the  Password" name="password"  formControlName="password">
 

    <br /><br />
    <button >Login</button>


</form>
